<div class="container"> 
    <div> 
        <h2 style="margin-left:15px;margin-top:10px ;">Add Game :</h2> 
    </div>
    <form > 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Game ID</label> 
            <input type="text" [(ngModel)]="newStore.idJeux" name="idJeux" class="form-control"> 
        </div> 
        <div class="col-sm-4 col-md-4 col-lg-4" > 
            <label >Game Name</label> 
            <input type="text"[(ngModel)]= "newStore.nomJeux" name="nomJeux" class="form-control"> 
        </div> 
        <div class="col-sm-2 col-md-2 col-lg-2"> 
            <label >Price</label> 
            <input type="number" [(ngModel)]= "newStore.prixJeux" name="prixJeux" class="form-control"> 
        </div> <div class="col-sm-4 col-md-4 col-lg-4"> 
            <label >Date</label> 
            <input type="date" [(ngModel)]= "newStore.dateCreation" name="dateCreation" class="form-control"> 
        </div> 
        <div class="mt-2"> 
            <button type="submit" (click)="addStore()" class="btn btn-success"style="margin-left:13px;margin-top:10px;">Add</button>
         </div> 
        </form> 
    </div>
